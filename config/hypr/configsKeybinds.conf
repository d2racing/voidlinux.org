##### Keybinds ###
#
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$scripts="$HOME/.config/hypr/scripts"
bind = $mainMod, F1, exec, $scripts/keybind
# Set programs that you use
$terminal = kitty
$fileManager = thunar
$browser = firefox
$browser2 = flatpak run com.vivaldi.Vivaldi 
$chrome = dex /var/lib/flatpak/exports/share/applications/com.google.Chrome.desktop
####flatpak run one.ablaze.floorp   
$menu = XDG_CURRENT_DESKTOP=GNOME rofi -show drun
$calculator = gnome-calculator

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod,  , exec, $menu
bind = $mainMod, A, exec, alacritty
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod, C, closewindow,
bind = $mainMod ALT, C, exec, hyprctl dispatch exit 0
###bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod ALT, B, exec, $browser2
bind = $mainMod, G, exec, $chrome
bind = $mainMod, H, exec, $scripts/QuickEdit.sh
bind = $mainMod, K, exec, kitty
bind = $mainMod, O, exec, /usr/bin/libreoffice
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo 
bind = $mainMod, J, togglesplit
bind = $mainMod, W, exec, $scripts/waybar.sh
bind = $mainMod shift, W, exec, pkill -9 waybar
bind = $mainMod ALT, W, exec, /usr/bin/virt-manager
bind = $mainMod, SPACE, fullscreen, 1
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod ALT, D, exec, nwggrid
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod ALT, Z, exec, pavucontrol
bind = $mainMod, H, exec, ~/.config/waybar/keyhint.sh

### PrintScreen  ###
# Screenshot a window (NB: Variable HYPRSHORT_DIR assign√© dans ENV.conf)
bind = $mainMod ALT, PRINT, exec, ~/.local/bin/hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, ~/.local/bin/hyprshot -m output
# Screenshot a region
bind = $mainMod SHIFT, PRINT, exec, ~/.local/bin/hyprshot -m region

bind = ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # open clipboard manager

# Submap for passthru keys to virtual machines
bind = $mainMod, I, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10



# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll through existing workspaces with mainMod + vim keys
# bind = $mainMod, H, workspace, e-1
# bind = $mainMod, J, workspace, e-1
# bind = $mainMod, K, workspace, e+1
# bind = $mainMod, L, workspace, e+1

# Special en scratchpad
bind = $mainMod, 20, movetoworkspace, special:magic
bind = $mainMod, 21, togglespecialworkspace, magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#
bind = , xf86TouchpadToggle, exec, $scripts/TouchPad.sh #disable touchpad

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Monitor switching
bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod SHIFT, Tab, focusmonitor, -1

